<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jalali Date</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            var showDateIran = function(){
            let today = new Date().toLocaleDateString('fa-IR');
            console.log(today);
            document.getElementById("Stuff").innerHTML = today;
            document.getElementById("Stuff").style.fontSize="50px";
            }
            
        </script>
    </head>
    <body onload="showDateIran()">
        <p id="Stuff"></p>
    </body>
</html>
