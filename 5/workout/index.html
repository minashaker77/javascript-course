<body>
    <div class="card">
        <div class="title">
            <span>Title</span>
            <br />
            <input class="title_class" type="text" name="title" id="titleID"></input>
        </div>
        <div class="desc">

        </div>
        <div class="myButtons">
            <button class="add" type="add_card" onclick="onClickAdd(event)">Add</button>

    </div>
