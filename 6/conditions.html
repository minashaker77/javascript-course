<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Conditions</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script>
            var a = 2;
            var b = 3;
            if(a > b){
                console.log('true');
            }
            // 
            var b = 3;
            if(a > b){
                console.log('true');
            }
            // true
            if(a > b) console.log('true');
            //  true
            var isDefined= true
            var isNotDefined= false
            if (isDefined && isNotDefined){
                console.log('Print , I am here')
            }
            // 
            var isDefinedNumber2= true
            if (isDefinedNumber2 && isNotDefined){
                console.log('Print , I am here')
            }
            // Print , I am here
            if (isDefined || isNotDefined){
                console.log('Print , I am here')
            }
            // Print , I am here
            var randomNumber = 10;
            if (isDefinedNumber2 && isNotDefined){
                console.log('Print , I am here')
            } else if(randomNumber > 9){
                console.log('Print , I am here in else if')
            }
            // Print , I am here in else if
            if (isDefinedNumber2 && isNotDefined){
                console.log('Print , I am here')
            } else if(randomNumber > 10){
                console.log('Print , I am here in else if')
            } else if(randomNumber === 10){
                console.log('Print , I am 10')
            }
            // Print , I am 10
            if (isDefinedNumber2 && isNotDefined){
                console.log('Print , I am here')
            } else if(randomNumber > 10){
                console.log('Print , I am here more than 10')
            } else if(randomNumber < 10){
                console.log('Print , I am here less than 10')
            } else{
                console.log('Print , I am here in else')
            }
            // Print , I am here in else
            var name ="Ehsan";
            switch (name){
                case "Ehsan":
                    console.log('My Name is Ehsan')
            }
            // My Name is Ehsan
            var name ="Ehsan";
            switch (name){
                case "Jack":
                    console.log('My Name is Ehsan')
            }
            // 
            var name ="Ehsan";
            switch (name){
                case "Ehsan":
                    console.log('My Name is Ehsan')
                    break;
                case "Jack":
                    console.log('My Name is Jack')
                    break;
            }
            // My Name is Ehsan
            var name ="Ehsan";
            switch (name){
                case "Robert":
                    console.log('My Name is Robert')
                    break;
                case "Jack":
                    console.log('My Name is Jack')
                    break;
                default:
                    console.log('My name is something else')
            }
            // My name is something else
            // special in javascript:
            if(isDefined){
                console.log('I am defined')
            } else{
                console.log('I am not here')
            }
            // I am defined
            isDefined ? console.log('I am defined') : console.log('I am not here')
            // I am not here
            var a = 2;
            var b = 3;
            var c = isDefined ? a : b
            //  2
            var c = true ? a : b
            // 2
            var c = false ? a : b
            // 3
        </script>
    </body>
</html>
